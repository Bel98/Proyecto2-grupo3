<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="../Styles/style2.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../Assets/images.png" type="image/x-icon">
  </head>
  <body>
    <form action="">
      <h2 id="titulo">CONTACTO</h2>
      <input id="input1" type="text" name="Nombre" placeholder="Nombre" required>
      <input id="input2" type="text" name="Correo" placeholder="Correo" required>
      <input id="input3" type="text" name="Teléfono" placeholder="Teléfono" required>
      <textarea id="text" name="Mensaje" placeholder="Escriba aqui su mensaje" required></textarea>
      <input type="button" value="ENVIAR" id="boton">
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../app/pagina-de-contacto.js"></script>
  </body>
</html>

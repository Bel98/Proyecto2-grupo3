<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Styles/register.css">
    
</head>

<body>
    <header>
        <nav>
             <!-- boton de register-->
             <div>
                <div class=" m-2"> 
                  <i class="bi bi-globe2"></i>
                  <button type="button" class="btn link-dark text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span>Resgister</span> 
                  </button>
                </div>
              </div>
              <!--fin de boton de register-->
        </nav>
  <!--modal register-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="heading" id="exampleModalLabel" >sing in</h3>
          <button type="button" class="btn-close btn-cerrar" id="btn-cerrar1" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="d-flex justify-content-center" id="logo-container" >
          <img class="logo" src="logo.png" alt=""width="50px" height="50px">
        </div>
        <div class="modal-body">
        <form id="miFormulario">
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="recipient-name" placeholder="roberto" required>
              </div>
              <div class="mb-3">
                <label for="recipient-apellido" class="col-form-label">Apellido:</label>
                <input type="text" class="form-control" id="recipient-apellido"placeholder="perez"required>
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">Email</label>
                <input type="email" class="form-control " id="email" placeholder="examle@gmail.com"required>
          </div>
          <div class="mb-3">
            <div><label for="email" class="col-form-label">contraseña</label></div>
            <div class="input-group mb-3">
              <span class="input-group-text inputLogin2" id="basic-addon1" onclick="showPass()">
                <i class="bi bi-eye" id="openEye2"></i>
                <i class="bi bi-eye-slash" id="closeEye2"></i>
              </span>
              <input type="password" class="form-control"  id= "Password"placeholder="debe ingresar al menos: una mayuscula, una minuscula, un numero y un simbolo especial" aria-label="Username" aria-describedby="basic-addon1" id="password"required>
            </div>
          <div class="modal-footer">
            <button type="submit" class="btnRegister" id="btnreg">registrarse</button>
            <button type="button" class="btnRegister btn-cerrar"id="btn-cerrar2" data-bs-dismiss="modal">cerrar</button>
          </div>
          <div class="d-flex justify-content-center">
              <div id="botonredirec"><h8>¿ya tienes cuenta? <a href="http://" data-bs-target="#">iniciar sesion</a></h8></div>
            <div id="mensajeRegistro" style="display: none;"><h8>¡Registrado exitosamente!</h8></div>
          </div> 
        </div>
        </form>
    </div>
  </div>
<!--fin modal register-->
    </header>
    <script src="app/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
